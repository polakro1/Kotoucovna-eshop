<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Objednávky</h1>
<div th:each="order : ${orders}">
    <p th:text="'Číslo objednávky: ' + ${order.id}"></p>
    <p th:text="'Datum objednání: ' + ${order.orderDate}"></p>
    <a th:href="@{/admin/order(order=${order.id})}">Detail</a>
</div>
</body>
</html>
