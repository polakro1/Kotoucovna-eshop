<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/common/common :: head ('Produkty')}"></head>
<body>
<header th:replace="~{/admin/common/common :: header}"></header>
<main>
    <h1>Produkty</h1>
    <div class="tools">
        <a th:href="@{/admin/product/add}">Přídat produkt</a>
    </div>
    <div class="product-list">
        <div class="list-legend">
            <p>Název produktu</p>
            <p>Krátky popis</p>
            <p>Množství na skladě</p>
            <p>Cena</p>
            <p>Kategorie</p>
        </div>
        <div th:each="product : ${products}">
            <p th:text="${product.name}">Nazev</p>
            <p th:text="${product.descriptionShort}">Popis</p>
            <p th:text="${product.quantity}">Quantity</p>
            <p th:text="${#numbers.formatDecimal(product.price, 0, 0) + ' Kč'}">Cena</p>
            <p th:text="${product.getCategory().name}"></p>
            <p><a th:href="@{/admin/product/edit(product=${product.id})}">Upravit</a></p>
        </div>
    </div>
</main>
</body>
</html>
