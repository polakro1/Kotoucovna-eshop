<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kotoučovna eshop - administration</title>
</head>
<body>
<form th:action="@{/admin/product/add}" method="post" enctype="multipart/form-data" th:object="${product}">
    <label for="name">Název</label>
    <input type="text" id="name" name="name" th:field="*{name}">
    <label for="price">Cena</label>
    <input type="number" id="price" name="price" th:field="*{price}">
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" th:field="*{quantity}">
    <label for="descriptionShort">Stručný popis</label>
    <input type="text" id="descriptionShort" name="descriptionShort" th:field="*{descriptionShort}">
    <label for="descriptionFull">Úplný popis</label>
    <input type="text" id="descriptionFull" name="descriptionFull" th:field="*{description}">
    <label for="category">Kategorie</label>
    <select id="category" th:field="*{category.id}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.getName()}">Kategorie</option>
    </select>
    <label for="image">Obrázek</label>
    <input type="file" id="image" name="image">
    <input type="submit" value="Submit">
</form>
</body>
</html>
