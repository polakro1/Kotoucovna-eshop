<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/cart/checkout2}" method="post">
    <div th:object="${client}">
        <h2>Osobní údaje</h2>
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}">
        <label for="name">Jméno</label>
        <input type="text" id="name" th:field="*{name}">
        <label for="surname">Příjmení</label>
        <input type="text" id="surname" th:field="*{surname}">
        <label for="tel">Telefon</label>
        <input type="tel" id="tel" th:field="*{tel}">
    </div>
    <div th:object="${shippingAdress}">
        <label for="SAstreet">Ulice</label>
        <input type="text" id="SAstreet" th:field="*{street}">
        <label for="SAbuildingNumber">Číslo popisné</label>
        <input type="text" id="SAbuildingNumber" th:field="*{buildingNumber}">
        <label for="SAcity">Město</label>
        <input type="text" id="SAcity" th:field="*{city}">
        <label for="SApostalCode">Poštovní směrovací číslo</label>
        <input type="tel" id="SApostalCode" pattern="[0-9]{5}" th:field="*{postalCode}">
        <label for="SAcountry">Země</label>
        <input type="tel" id="SAcountry" th:field="${shippingAdress.country}">
    </div>
    <div th:object="${billingAdress}">
        <label for="BAstreet">Ulice</label>
        <input type="text" id="BAstreet" th:value="*{street}">
        <label for="BAbuildingNumber">Číslo popisné</label>
        <input type="text" id="BAbuildingNumber" th:value="*{buildingNumber}">
        <label for="BAcity">Město</label>
        <input type="text" id="BAcity" th:value="*{city}">
        <label for="BApostalCode">Poštovní směrovací číslo</label>
        <input type="tel" id="BApostalCode" pattern="\d\d\d\d\d" th:value="*{postalCode}">
        <label for="BAcountry">Země</label>
        <input type="tel" id="BAcountry" th:value="${billingAdress.country}">
    </div>
    <input type="submit">
</form>
</body>
</html>
