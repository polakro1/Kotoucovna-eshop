<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header.html :: head}"/>
<body>
<header th:replace="~{common/header.html :: header}"/>
<h1>Přihlášení</h1>
<div class="login">
    <form action="login" th:action="@{/login-user}" method="post">
        <label for="username">Přihlašovací jméno</label>
        <input type="text" id="username" name="username">
        <label for="password">Heslo</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Přihlásit">
    </form>
    <div>
        <a href="forgot-password.html">Zapomenuté heslo</a>
        <a th:href="@{/registration}">Registrace</a>
    </div>
</div>
<footer th:replace="~{common/header.html :: footer}"/>
</body>
</html>
