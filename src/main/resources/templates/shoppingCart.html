<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Košík</h1>
<div th:each="cartItem : ${cart.getItems()}">
  <p th:text="${cartItem.getProduct().getName()}"></p>
    <form th:action="@{/cart/deleteItem}" method="post">
        <button type="submit" name="itemIndex" th:value="${cartItemStat.index}">-</button>
    </form>
</div>
</body>
</html>
